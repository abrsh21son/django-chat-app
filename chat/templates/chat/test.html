<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        
        .status {
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .status.connected {
            color: #68d391;
        }
        
        .status.disconnected {
            color: #fc8181;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #4299e1;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.server {
            background: #e2e8f0;
            color: #4a5568;
            margin-right: auto;
        }
        
        .message.system {
            background: #fed7d7;
            color: #c53030;
            text-align: center;
            margin: 10px auto;
            font-style: italic;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #message-input:focus {
            border-color: #4299e1;
        }
        
        #send-button {
            padding: 12px 20px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #send-button:hover {
            background: #3182ce;
        }
        
        #send-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ Simple Chat Room</h1>
            <div id="status" class="status">Connecting...</div>
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        
let username = 'User_' + Math.floor(Math.random() * 1000);
console.log('Your username:', username);
        // Get DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');
        
        // Create WebSocket connection
        const chatSocket = new WebSocket('ws://127.0.0.1:8000/ws/chat/');
        
        // Function to add message to chat
        function addMessage(content, type = 'server') {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = content;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }
        
        // WebSocket event handlers
        chatSocket.onopen = function(e) {
            console.log('‚úÖ Connected to chat server');
            statusDiv.textContent = 'Connected ‚úÖ';
            statusDiv.className = 'status connected';
            
            // Enable input and button
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
            
            addMessage('Welcome to the chat room!', 'system');
            addMessage('Start typing to chat with the server', 'system');
        };
        
        chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    
    // Check if message is from system or user
    if (data.message.includes('joined') || data.message.includes('left')) {
        addMessage(data.message, 'system');
    } else if (data.message.includes(username)) {
        // It's our own message - we already showed it
        addMessage(data.message, 'user');
    } else {
        // Message from other user
        addMessage(data.message, 'server');
    }
};
        
        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
            statusDiv.textContent = 'Connection Error ‚ùå';
            statusDiv.className = 'status disconnected';
        };
        
        chatSocket.onclose = function(e) {
            console.log('WebSocket disconnected');
            statusDiv.textContent = 'Disconnected üî¥';
            statusDiv.className = 'status disconnected';
            messageInput.disabled = true;
            sendButton.disabled = true;
            addMessage('Disconnected from chat server', 'system');
        };
        
        // Send message when button is clicked
        sendButton.onclick = function() {
            sendMessage();
        };
        
        // Send message when Enter key is pressed
        messageInput.onkeypress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        };
        
        // Function to send message
       function sendMessage() {
    const message = messageInput.value.trim();
    if (message && chatSocket.readyState === WebSocket.OPEN) {
        // Add user's message to chat
        addMessage(`${username}: ${message}`, 'user');
        
        // Send to server (include username)
        const messageData = {
            'message': `${username}: ${message}`,
            'username': username
        };
        chatSocket.send(JSON.stringify(messageData));
        
        // Clear input
        messageInput.value = '';
    }
}
    </script>
</body>
</html>
